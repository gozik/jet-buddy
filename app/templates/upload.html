{% extends "base.html" %}

{% block page_content %}
<div>
    <h1>Upload new File</h1>
    <form action="" method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
</div>
{% if files %}
<div>
    <h1>List of uploaded files:</h1>
    <ul>
        {% for file in files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
